   <script>
   var buttons = document.getElementsByClassName('butt'),
       forEach = Array.prototype.forEach;

   forEach.call(buttons, function (b) {
     b.addEventListener('click', addElement);
   });

   function addElement(e) {
     var addDiv = document.createElement('div'),
         mValue = Math.max(this.clientWidth, this.clientHeight),
         rect = this.getBoundingClientRect(),
         sDiv = addDiv.style,
         px = 'px';

         sDiv.width = sDiv.height = mValue + px;
         sDiv.left = e.clientX - rect.left - (mValue / 2) + px;
         sDiv.top = e.clientY - rect.top - (mValue / 2) + px;

         addDiv.classList.add('pulse');
         this.appendChild(addDiv);
   }
   </script>

       position: relative;
       transition: .7s;

   }
   .butt::before,

       top: 0;
       left: -100%;
       opacity: .5;
       transition: .5s;
       z-index: -1;
   }
   .butt::after {
       opacity: 1;
       transition-delay: .2s;
   }
   .butt:hover {
       color: #fff;
   }
   .butt:hover::before,
   .butt:hover::after {
       left:0;
   }
   .pulse {
       background-color: cyan;
       border-radius: 50%;
       animation: pulse 0.7s ease-out;
       transform: scale(0);
       position: absolute;

<script>

document.addEventListener('DOMContentLoaded', () => {
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    const apiKey = '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'; // Replace with your actual API key

    sendButton.addEventListener('click', async () => {
        const userMessage = userInput.value.trim();
        if (userMessage) {
            appendMessage('You', userMessage, 'user-message');
            const gptResponse = await getGPTResponse(userMessage);
            appendMessage('GPT-3', gptResponse, 'gpt-message');
            userInput.value = '';
        }
    });

    function appendMessage(sender, message, className) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message', className);
        messageContainer.textContent = `${sender}: ${message}`;
        chatMessages.appendChild(messageContainer);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function getGPTResponse(userMessage) {
        const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + apiKey,
            },
            body: JSON.stringify({
                prompt: userMessage,
                max_tokens: 50,
            }),
        });

        const responseData = await response.json();
        return responseData.choices[0].text;
    }
});


</script>







<style>


/* Styling for the chat container */
#chat-container {
    position: absolute;
    z-index: 1;
    width: 300px;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
}

/* Styling for chat messages */
#chat-messages {
    height: 300px;
z-index: 1;
    text-color: #8462a3
    overflow-y: scroll;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
}

/* Styling for user input */
#user-input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 5px;
}

/* Styling for send button */
#send-button {
    padding: 8px 15px;
    background-color: #8462a3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Styling for chat messages */
#chat-messages div {
    margin: 5px 0;
    padding: 5px;
    border-radius: 5px;
}

/* Styling for user messages */
#chat-messages div:nth-child(even) {
    background-color: #f1f1f1;
}

/* Styling for chatGPT messages */
#chat-messages div:nth-child(odd) {
    background-color: #00000;
}


  .off {
  display: none;
}
.underlined-a {
  text-decoration: none;
  color: aqua;
  padding-bottom: 0.15em;
  box-sizing: border-box;
  box-shadow: inset 0 -0.2em 0 aqua;
  transition: 0.2s;
  &:hover {
    color: #222;
    box-shadow: inset 0 -2em 0 aqua;
    transition: all 0.45s cubic-bezier(0.86, 0, 0.07, 1);
  }
}
.btn3 {
  z-index: 1;
  cursor: pointer;
  position: relative;
  background: none;
  color: aqua;
  text-transform: uppercase;
  text-decoration: none;
  border: 0.2em solid aqua;
  padding: 0.5em 1em;
  &::before {
    content: "";
    display: block;
    position: absolute;
    width: 10%;
    background: #222;
    height: 0.3em;
    right: 20%;
    top: -0.21em;
    transform: skewX(-45deg);
    -webkit-transition: all 0.45s cubic-bezier(0.86, 0, 0.07, 1);
    transition: all 0.45s cubic-bezier(0.86, 0, 0.07, 1);
  }
  &::after {
    content: "";
    display: block;
    position: absolute;
    width: 10%;
    background: #222;
    height: 0.3em;
    left: 20%;
    bottom: -0.25em;
    transform: skewX(45deg);
    -webkit-transition: all 0.45 cubic-bezier(0.86, 0, 0.07, 1);
    transition: all 0.45s cubic-bezier(0.86, 0, 0.07, 1);
  }
  &:hover {
    &::before {
      right: 80%;
    }
    &::after {
      left: 80%;
    }
  }
}

   transform: scale(0.95);
}
